{% extends "index.html" %}
{% load static %}


{% block meta %}
    <title>LinkWolf - Register</title>
{% endblock %}


{% block contenido %}
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-md w-full sm:w-96">
            <img src="{% static './img/logo2.png' %}" class="h-40 rounded-xl mx-auto"/>
            <h1 class="text-2xl font-bold text-center mb-4">Verificaci√≥n Email</h1>
            <form action="" method="POST" >
                {% csrf_token %} 
                <input type="hidden" value="envio-token" name="opc">       
                <input type="hidden" value={{email}} name="email">

                <div class="mb-4">
                    <label for="token" class="text-xl font-medium text-gray-700">Tocken de Seguridad</label>
                    <input for="bt-verify" type="text" id="token" name="token" class="w-full px-3 py-2 mt-1 text-sm border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-300 bg-gray-200" required>
                </div>                    

                {% if mensaje %}
                    {% block error %}
                    {% endblock %}
                {% endif %}

                <button id="bt-verify" type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-300">Verificar</button>
            </form>
            
            <form method="GET" action="/login">
                <div class="flex">
                    <p class="text-lg text-center mt-4">Volver al &nbsp; </p>
                    <input type="submit" class="text-lg mt-4 text-blue-500 hover:underline" value="Login"/>
                </div>
            </form>

        </div>
    </div>   
    <script>
        token=document.getElementById("token")
        token.focus()
    </script>
{% endblock %}
